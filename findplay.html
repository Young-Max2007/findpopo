<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Onde Est√° Popo?</title>

    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Rubik+Dirt&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0px;
        }

        body {
            background-color: #e4fdff;
        }

        #pagina {
            margin: 30px;
            background-color: #8fffab;
            color: rgb(252, 57, 23);
            font-size: 40px;
            border-radius: 25px;
            text-align: center;
        }

        h1 {
            font-family: "Rubik Dirt", system-ui;
        }

        #popo {
            text-align: center;
        }

        h2 {
            font-family: "DynaPuff", system-ui;
        }

        #popo2 {
            margin-top: 40px;
            border-radius: 40px;
            width: 300px;
            height: 200px;
        }

        #play {
            color: rgb(55, 0, 255);
            margin-bottom: 25px;
            font-family: "DynaPuff", system-ui;
        }

        footer {
            font-size: 25px;
            font-family: sans-serif;
            text-align: center;
            margin-top: 40px;
            color: #333;
        }

        #popteam {
            border-radius: 20px;
            width: 100px;
            height: auto;
            margin-top: 10px;
            vertical-align: middle;
        }

        #cenarios-container {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
        }

        .cenario {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: none;
            object-fit: cover;
            z-index: 0;
        }

        #cenarios-container {
    position: relative;
    width: 800px;
    height: 500px;
    margin: 20px auto;
    border-radius: 15px;
    overflow: hidden;
}


        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.5s, opacity 0.5s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        #message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        #status {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }

        button {
            display: inline-block;
            margin: 10px 10px 0 10px;
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #ffd966;
            border: none;
            font-family: "DynaPuff", system-ui;
        }

        #fim-de-jogo,
        #desistencia {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #fim-de-jogo > div,
        #desistencia > div {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            max-width: 90%;
            max-height: 90%;
        }

        #fim-de-jogo img,
        #desistencia img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        #custom-button-img {
            display: block;
            margin: 20px auto;
            width: 230px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div id="pagina">
        <h1>Onde Est√° Popo?</h1>
    </div>

    <div id="popo">
        <h2 id="play">Encontre Popo escondida atr√°s de um dos objetos!</h2>
    </div>

    <!-- Sess√£o de Cen√°rios -->
    <div id="cenarios-container">
        <img id="cenario1" class="cenario" src="cenario1.png" alt="cen√°rio 1" />
        <img id="cenario2" class="cenario" src="cenario2.png" alt="cen√°rio 2" />
        <img id="cenario3" class="cenario" src="cenario3.png" alt="cen√°rio 3" />
        <img id="cenario4" class="cenario" src="cenario4.png" alt="cen√°rio 4" />
        <img id="cenario5" class="cenario" src="cenario5.png" alt="cen√°rio 5" />
        <img id="cenario6" class="cenario" src="cenario6.png" alt="cen√°rio 6" />
        <img id="cenario7" class="cenario" src="https://via.placeholder.com/800x500/E6E6FA/000000?text=Cen√°rio+7" alt="cen√°rio 7" />
        <img id="cenario8" class="cenario" src="https://via.placeholder.com/800x500/F0FFF0/000000?text=Cen√°rio+8" alt="cen√°rio 8" />
        <img id="cenario9" class="cenario" src="https://via.placeholder.com/800x500/FFFACD/000000?text=Cen√°rio+9" alt="cen√°rio 9" />
        <img id="cenario10" class="cenario" src="https://via.placeholder.com/800x500/F5F5DC/000000?text=Cen√°rio+10" alt="cen√°rio 10" />
        <div id="game-area"></div>
    </div>

    <div id="message"></div>
    <div id="status"></div>

    <img id="custom-button-img" src="https://ih1.redbubble.net/image.4967803996.1600/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.webp" alt="" />

    <div id="fim-de-jogo">
        <div>
            <img id="img-fim" src="" alt="Imagem fim de jogo" />
            <div>
                <button onclick="startGame()">Reiniciar Jogo</button>
                <button onclick="desistir()">Desistir</button>
            </div>
        </div>
    </div>

    <div id="desistencia">
        <div>
            <img src="https://miro.medium.com/v2/resize:fit:540/0*-Wp6-5aB05QellkY.png" alt="Desistiu" />
            <button onclick="window.location.href='index.html'">Voc√™ √© noob</button>
        </div>
    </div>

    <footer>
        Todos os direitos reservados -
        <img id="popteam" src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Pop_team_epic.logo.png" alt="Pop Team Logo" />
    </footer>

    <script>
        const totalNiveis = 10;
        let nivelAtual = 1;
        let chances = 3;
        let totalObstaculos = 3;
        let popoEscondida = null;

        const gameArea = document.getElementById("game-area");
        const message = document.getElementById("message");
        const status = document.getElementById("status");

        function startGame() {
            nivelAtual = 1;
            chances = 3;
            totalObstaculos = 3;
            message.textContent = "";
            document.getElementById("fim-de-jogo").style.display = "none";
            document.getElementById("desistencia").style.display = "none";
            loadNivel();
        }

        function loadNivel() {
            gameArea.innerHTML = "";
            message.textContent = "";
            chances = 3;
            totalObstaculos = 2 + nivelAtual;

            // Oculta todos os cen√°rios
            const cenarios = document.querySelectorAll(".cenario");
            cenarios.forEach(c => c.style.display = "none");

            // Mostra o cen√°rio correspondente ao n√≠vel
            const cenarioAtual = document.getElementById(`cenario${nivelAtual}`);
            if (cenarioAtual) {
                cenarioAtual.style.display = "block";
            }

            const positions = [];
            while (positions.length < totalObstaculos) {
                const x = Math.random() * 750;
                const y = Math.random() * 450;
                const key = `${Math.floor(x)}-${Math.floor(y)}`;
                if (!positions.includes(key)) {
                    positions.push(key);
                }
            }

            const popoIndex = Math.floor(Math.random() * totalObstaculos);
            popoEscondida = popoIndex;

            positions.forEach((pos, index) => {
            
                const [x, y] = pos.split("-").map(Number);

                const obstacle = document.createElement("img");
                obstacle.src = "https://pngimg.com/uploads/question_mark/question_mark_PNG65.png";
                obstacle.classList.add("obstacle");
                obstacle.style.left = `${x}px`;
                obstacle.style.top = `${y}px`;
                obstacle.dataset.index = index;

                obstacle.onclick = () => checkObstacle(obstacle, index);

                gameArea.appendChild(obstacle);
            });

            updateStatus();
        }

        function checkObstacle(obstacle, index) {
            if (index == popoEscondida) {
                obstacle.src = "https://media.tenor.com/wMxVaZibD5sAAAAj/popuko-pop-team-epic.gif";
                message.textContent = "üéâ Voc√™ encontrou Popo!";
                setTimeout(() => nextLevel(), 1500);
            } else {
                obstacle.style.transform = "translateY(80px)";
                obstacle.classList.add("hidden");
                chances--;
                if (chances > 0) {
                    message.textContent = "‚ùå Popo n√£o est√° aqui. Tente novamente!";
                } else {
                    message.textContent = "";
                    fimDeJogo();
                }
            }
            updateStatus();
        }

        function nextLevel() {
            if (nivelAtual < totalNiveis) {
                nivelAtual++;
                loadNivel();
            } else {
                message.textContent = "üèÜ Parab√©ns! Voc√™ completou todos os n√≠veis!";
                setTimeout(() => startGame(), 3000);
            }
        }

        function updateStatus() {
            status.textContent = `N√≠vel: ${nivelAtual} | Chances restantes: ${chances}`;
        }

        function fimDeJogo() {
            const fimContainer = document.getElementById("fim-de-jogo");
            const fimImg = document.getElementById("img-fim");
            fimImg.src = "https://d1i01wkzwiao45.cloudfront.net/wp-content/uploads/2020/05/PTE_TV_Special_07.jpg";
            fimContainer.style.display = "flex";
        }

        function desistir() {
            document.getElementById("fim-de-jogo").style.display = "none";
            document.getElementById("desistencia").style.display = "flex";
        }

        window.onload = startGame;
    </script>
</body>
</html>
